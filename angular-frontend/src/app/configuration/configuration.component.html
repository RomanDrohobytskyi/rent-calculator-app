<div class="col-md-6 offset-md-3">
  <h3>Configuration</h3>

  <div class="col-md-6 offset-md-3">
    <button (click)="backup()" class="btn btn-info">Make a backup</button>
  </div>

  <h3 class="text-center">Update payment message</h3>
  <form (ngSubmit) = "updateMessage()">

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" id="title"
             [(ngModel)]="paymentMessage.title" name="title">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="description"
             [(ngModel)]="paymentMessage.description" name="description">
    </div>

    <div class="form-group">
      <label>Total media</label>
      <input type="text" class="form-control" id="totalMedia"
             [(ngModel)]="paymentMessage.totalMedia" name="totalMedia">
    </div>

    <div class="form-group">
      <label>Water</label>
      <input type="text" class="form-control" id="water"
             [(ngModel)]="paymentMessage.water" name="water">
    </div>

    <div class="form-group">
      <label>Electricity</label>
      <input type="text" class="form-control" id="electricity"
             [(ngModel)]="paymentMessage.electricity" name="electricity">
    </div>

    <div class="form-group">
      <label>Gas</label>
      <input type="text" class="form-control" id="gas"
             [(ngModel)]="paymentMessage.gas" name="gas">
    </div>

    <div class="form-group">
      <label>Total</label>
      <input type="text" class="form-control" id="total"
             [(ngModel)]="paymentMessage.total" name="total">
    </div>

    <div class="form-group">
      <label>Regards</label>
      <input type="text" class="form-control" id="regards"
             [(ngModel)]="paymentMessage.regards" name="regards">
    </div>

    <button class="btn btn-success" type="submit">Update</button>

  </form>
</div>
